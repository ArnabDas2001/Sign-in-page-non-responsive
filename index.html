<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/Signup | non-responsive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card" id="card">
        <div class="form">
            <div class="front">
            <h2>Sign in</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <span>Email or Phone</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
        <div class="links">
            <a href="#">Forgot your Password?</a>
        </div>
        <input type="Submit" value="Login">
        <div class="Orlogin">Or login with</div>
        <div class="link1">
            <div class="google">
                <i class="fab fa-google"></i>
            </div>
            <div class="facebook">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="twitter">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <div class="signup">Don't have an account?
            <button class="sunow" onclick="flip()"
            >Signup now</button>
        </div>
    </div>

    <div class="back">
        <h2>Sign up</h2>
        <div class="inputbox2">
            <input type="text" required="required">
            <span>name</span>
            <span>Email or Phone</span>
            <i></i>
        </div>
        <div class="inputbox2">
            <input type="password" required="required">
            <span>Password</span>
            <i></i>
        </div>
    <input type="Submit" value="Signup">
    <div class="OrSign">Or Signup with</div>
    <div class="link2">
        <div class="google">
            <i class="fab fa-google"></i>
        </div>
        <div class="facebook">
            <i class="fab fa-facebook"></i>
        </div>
        <div class="twitter">
            <i class="fab fa-twitter"></i>
        </div>
    </div>
    <div class="login">Already have an account?
        <button class="sunow" onclick="flip()"
        >Login</button>
    </div>
</div>
    </div>
</div>
<script type="text/javascript">
    function flip(){
        document.getElementById("card").style.
            transform='rotateY(180deg)';
}
</script>
</body>
</html>
